<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h1>Estrutura HTML</h1>

    <dl>
        <dt><a href="#"><strong>!DOCTYPE html</strong></a></dt>
        <dd>Define o tipo de documento como HTML5</dd>

        <dt><a href="#"><strong>html</strong></a></dt>
        <dd>Define um documento HTML</dd>

        <dt><a href="#"><strong>head</strong></a></dt>
        <dd>Container para metadados, título da páginas, link...</dd>

        <dt><a href="#"><strong>body</strong></a></dt>
        <dd>Corpo do documento</dd>
    </dl>
</body>
</html>
